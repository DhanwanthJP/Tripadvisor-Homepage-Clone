<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-s1">
            <img src="./images/Tripadvisor logo.svg" alt="Tripadvisor">
        </div>
        <div class="navbar-s2">
            <button>Discover</button>
            <button>Review</button>
            <button>More</button>
        </div>
        <div class="navbar-s3">
            <div class="navbar-s3__currency">
                <button>
                    <img class="navbar-s3__currencyimg" src="./images/currency.png" alt="">
                    <div class="vertical-line"></div> INR
                </button>
            </div>

            <button class="navbar-s3__signin">Sign in</button>
        </div>
    </div>

    <!-- Caption tagline -->
    <div class="caption">
        <h1 class="c1">Where to?</h1>
        <h1 class="c2">Stay somewhere great</h1>
        <h1 class="c3">Do something fun</h1>
        <h1 class="c4">Find places to eat</h1>
    </div>

    <!-- Categories -->
    <div class="categories">
        <button class="button-c1"><i class="fa-solid fa-house" style="color: rgb(0, 0, 0);"></i> Search All</button>
        <button class="button-c2"><i class="fa-solid fa-bed" style="color: rgb(0, 0, 0);"></i> Hotels</button>
        <button class="button-c3"><i class="fa-solid fa-camera" style="color: rgb(0, 0, 0);"></i> Things to Do</button>
        <button class="button-c4"><i class="fa-solid fa-utensils" style="color: rgb(0, 0, 0);"></i> Restaurants</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar__container">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <input class="search-bar__input" type="text" placeholder="Places to go, things to do, hotels...">
            <button class="search-bar__button">Search</button>
        </div>
    </div>

    <!--  -->
</body>

</html>
